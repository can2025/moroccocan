name: EAS Build Android

on:
  workflow_dispatch:
    inputs:
      platform:
        description: 'Platform to build'
        required: true
        default: 'android'
        type: choice
        options:
          - android
          - ios
          - all
      profile:
        description: 'Build profile'
        required: true
        default: 'production'
        type: choice
        options:
          - production
          - preview

jobs:
  build:
    name: Build Android App with EAS
    runs-on: ubuntu-latest
    steps:
      - name: 🏗 Setup repo
        uses: actions/checkout@v4

      - name: 🏗 Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: npm

      - name: 🏗 Setup EAS
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: 📦 Install dependencies
        run: npm ci

      - name: 🚀 Build Android App
        run: |
          echo "Building for platform: ${{ github.event.inputs.platform }}"
          echo "Using profile: ${{ github.event.inputs.profile }}"
          eas build --platform ${{ github.event.inputs.platform }} --profile ${{ github.event.inputs.profile }} --non-interactive --no-wait

      - name: 📝 Build Info
        run: |
          echo "✅ Build triggered successfully!"
          echo "📱 Platform: ${{ github.event.inputs.platform }}"
          echo "🔧 Profile: ${{ github.event.inputs.profile }}"
          echo "🌐 Check your build status at: https://expo.dev"
